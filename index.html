<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Casamento Wenderson & Giovana</title>
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #fceabb, #f8b500);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #4a2c00;
      text-align: center;
      padding: 20px;
    }

    /* Container do leitor e status */
    .qr-container {
      margin-bottom: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* Video do leitor QR - tamanho fixo */
    #video {
      width: 320px;
      height: 240px;
      border-radius: 10px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      background: #000;
    }

    #status {
      margin-top: 10px;
      font-weight: 600;
      color: #5a3a00;
      min-height: 1.4em;
    }

    .intro-container {
      background: rgba(255, 255, 255, 0.85);
      padding: 40px 30px;
      border-radius: 15px;
      max-width: 450px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      animation: fadeIn 1.5s ease forwards;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    h1 {
      font-size: 2.8rem;
      font-weight: 700;
      margin-bottom: 15px;
      font-family: 'Great Vibes', cursive;
      color: #b04e00;
      letter-spacing: 2px;
    }

    p {
      font-size: 1.15rem;
      line-height: 1.6;
      color: #5a3a00;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
  <!-- Fonte cursiva para o título -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet" />
</head>
<body>
<h1>Wenderson & Giovana</h1>
  <div class="qr-container">
    <video id="video" muted playsinline></video>
    <div id="status">Aguardando leitura...</div>
  </div>

  <div class="intro-container">
    
    <p>Estamos muito felizes em compartilhar este momento especial com você.<br>Nosso casamento será o início de uma linda jornada juntos.<br>Venha celebrar com a gente!</p>
  </div>

  <script type="module">
    import QrScanner from 'https://cdn.jsdelivr.net/npm/qr-scanner@1.4.2/qr-scanner.min.js';

    const video = document.getElementById('video');
    const status = document.getElementById('status');

    // Link original do QR que você quer interceptar
    const originalUrl = 'https://scanned.page/6771965310922';

    // Link para onde quer redirecionar
    const targetUrl = 'https://noivos.casar.com/wenderson-e-giovana#/home';

    const scanner = new QrScanner(video, (result) => {
      status.textContent = 'QR detectado: ' + result;

      if (result === originalUrl) {
        status.textContent = 'Redirecionando...';
        window.location.href = targetUrl;
      } else {
        status.textContent = 'QR diferente do esperado: ' + result;
      }
    });

    scanner.start();
  </script>
</body>
</html>
